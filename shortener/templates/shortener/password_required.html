{% extends 'shortener/base.html' %}

{% block title %}Password Required{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Password Required</h5>
            </div>
            <div class="card-body">
                <form method="get">
                    <div class="mb-3">
                        <label for="password" class="form-label">This URL is password protected</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Access URL</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
